<div ng-controller="RouteStationInstanceCtrl">
    <div class="modal-body">
         <table class="formtext">
            <tr class="InstanceRow">
                <td>Station:</td>
                <td><select ng-model="Station" ng-options="s.StationNumber + ' ' + s.Name for s in Stations"></select></td>
            </tr>
            <tr class="InstanceRow">
                <td>Arrival:</td>
                <td>
                  <table>
                    <tr><td colspan="2">{{RouteStation.ArrivalTime | date:'medium'}}</td></tr>
                    <tr>
                        <td>+<select ng-model="ArrivalDayInterval" ng-change="ArrivalDateChange()" ng-options="d for d in DayIntervals" style="width:60px;" required></select>Days</td>
                        <td>
                           <span ng-model="RouteStation.ArrivalTime" required>
                            <timepicker show-meridian="ismeridian"></timepicker>
                          </span>
                       </td>
                    </tr>
                  </table>
                </td>
            </tr>
            <tr class="InstanceRow">
                <td>Departure:</td>
                <td>
                  <table>
                    <tr><td colspan="2">{{RouteStation.DepartureTime | date:'medium'}}</td></tr>
                    <tr>
                      <td>+<select ng-model="DepDayInterval" ng-change="DeparturelDateChange()" ng-options="d for d in DayIntervals" style="width:60px;" required></select>Days</td>
                      <td>
                        <span ng-model="RouteStation.DepartureTime" required>
                          <timepicker show-meridian="ismeridian"></timepicker>
                        </span>
                      </td>
                    </tr>
                  </table>
                </td>
                </td>
            </tr>
            <tr class="InstanceRow">
                <td>Delivery Type:</td>
                <td><select ng-model="DeliveryType" ng-options="s.Name for s in DeliveryTypes"></select></td>
            </tr>
            <tr class="InstanceRow">
                <td>Description:</td>
                <td><input type="text" ng-model="RouteStation.Description"/>
            </tr>
         </table>
    </div>        
    <div class="modal-footer">
        <button ng-disabled="Status!='Loaded'" ng-click="ok()">OK</button>
        <button ng-click="cancel()">Cancel</button>
    </div>
</div>

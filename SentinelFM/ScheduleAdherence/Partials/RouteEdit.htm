<div ng-controller="RouteInstanceCtrl">
    <div class="modal-body">
         <table class="formtext" width="100%">
            <tr class="InstanceRow" >
                <td>Route Name:</td>
                <td><input type="text" ng-model="Route.Name" placeholder="Enter a Route Name" required /></td>
            </tr>
            <tr class="InstanceRow">
                <td>Vehicle:</td>
                <td><select ng-model="Route.Vehicle" ng-change="VehicleChange(v)" ng-options="v.Description for v in Vehicles" required></select></td>
            </tr>
            <tr class="InstanceRow">
                <td>Depot Departure:</td>
                <td>
                  <table>
                    <tr><td colspan="2">{{Route.RSCDepartureTime | date:'medium'}}</td></tr>
                    <tr>
                        <td>+<select ng-model="Route.DepartDayInterval" ng-change="DepartureDateChange()" ng-options="d for d in DayIntervals" style="width:60px;" required></select>Days</td>
                        <td>
                            <span ng-model="Route.RSCDepartureTime" required>
                                <timepicker show-meridian="ismeridian"></timepicker>
                            </span>
                       </td>
                    </tr>
                  </table>
                </td>
            </tr>
            <tr class="InstanceRow">
                <td>Depot Arrival:</td>
                <td>
                  <table>
                    <tr><td colspan="2">{{Route.RSCArrivalTime | date:'medium'}}</td></tr>
                    <tr>
                        <td>+<select ng-model="Route.ArrivalDayInterval" ng-change="ArrivalDateChange()" ng-options="d for d in DayIntervals" style="width:60px;" required></select>Days</td>
                        <td>
                            <span ng-model="Route.RSCArrivalTime" required>
                                <timepicker show-meridian="ismeridian"></timepicker>
                            </span>
                       </td>
                    </tr>
                  </table>
                </td>
            </tr>
            <tr class="InstanceRow">
                <td>Description:</td>
                <td><input type="text" ng-model="Route.Description" />
            </tr>
         </table>
    </div>        
    <div class="modal-footer">
        <button ng-disabled="Status!='Loaded'" ng-click="ok()">OK</button>
        <button ng-click="cancel()">Cancel</button>
    </div>
</div>

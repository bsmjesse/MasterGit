    <script type="text/javascript" >
        function textRemaining() {
            var nMaxMessageLength = 220

            var oMessage = window.document.getElementById("txtMessage");
            var BoxValue = 220;
            var sMes = $('#txtMessage').val();
            if (oMessage == null)
                return;

            //var innertext = $('#txtMessage').val();

            if ((sMes.substring(sMes.length - 1, sMes.length) == "<") || (sMes.substring(sMes.length - 1, sMes.length) == ">") || (sMes.substring(sMes.length - 1, sMes.length) == "~") || (sMes.substring(sMes.length - 1, sMes.length) == ";")) {
                $('#txtMessage').val(sMes.substring(0, sMes.length - 1))
                return;
            }

            BoxValue = nMaxMessageLength - sMes.length;

            if (parseInt(BoxValue) < 0) {
                $('#txtMessage').val(sMes.substring(0, nMaxMessageLength));
                //                sMes = $('#txtMessage').val();

            }
//            if (parseInt(BoxValue) < 230) {
//                var s = oMessage.value;
//                oMessage.value = s.substring(0, 120);
//                sMes = $('#txtMessage').val();
//            }

            $('#messageCharactersLeft').html(nMaxMessageLength -  $('#txtMessage').val().length);


        }
    </script>

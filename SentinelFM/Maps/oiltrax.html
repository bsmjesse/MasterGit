<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>SentinelFM Oiltrax/LSD Layers</title>
    <link rel="stylesheet" href="../openlayers/theme/default/style.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <!--[if lte IE 6]>
        <link rel="stylesheet" href="../openlayers/theme/default/ie6-style.css" type="text/css" />
    <![endif]-->
    
      <style type="text/css">
          html, body {
              height: 100%;
              margin:0px 0px;
          }
          #map {
              width: 100%;
              height: 100%;
              border: 1px solid black;
          }
          .olPopup p { margin:0px; font-size: .9em;}
          .olPopup h2 { font-size:1.2em; }
      </style>

    <script src="http://maps.google.com/maps/api/js?v=3.5&amp;sensor=false"></script>
    <script src='http://dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=6.1'></script>
    <script src="http://api.maps.yahoo.com/ajaxymap?v=3.0&appid=euzuro-openlayers"></script>

    <script src="../OpenLayers/OpenLayers.js"></script>
    <script type="text/javascript" src="../openlayers/cloudmade.js"></script>
    
    <script defer="defer" type="text/javascript">
        OpenLayers.ProxyHost = "proxy.cgi?url=";


        // make map available for easy debugging
        var map, infocontrols, highlightlayer;

        // increase reload attempts 
        OpenLayers.IMAGE_RELOAD_ATTEMPTS = 3;

        function init(){
        
          var format = 'image/png';
          var geoserver = 'http://geomap.sentinelfm.com:9090/geoserver/wms';
          //var geoserver = 'http://192.168.199.16:9090/geoserver/wms';
          
          var maxExtent = new OpenLayers.Bounds(-20037508, -20037508, 20037508, 20037508),
              restrictedExtent = maxExtent.clone(),
              maxResolution = 126543.0339;
          
          var options = {
              //projection: new OpenLayers.Projection("EPSG:900913"),
              //displayProjection: new OpenLayers.Projection("EPSG:4326"),
              units: "m",
              numZoomLevels: 20,
              maxResolution: maxResolution,
              maxExtent: maxExtent,
              restrictedExtent: restrictedExtent,
              controls: [
                  new OpenLayers.Control.Navigation(),
                  new OpenLayers.Control.PanZoomBar(),
                  new OpenLayers.Control.LayerSwitcher({'ascending':true}),                        
                  new OpenLayers.Control.ScaleLine(),
                  new OpenLayers.Control.MousePosition(),
                  new OpenLayers.Control.KeyboardDefaults()
              ]      
        };
        
        map = new OpenLayers.Map('map',options);

        // create OSM layer
        var mapnik = new OpenLayers.Layer.OSM("Base Map");
        var cloudmade = new OpenLayers.Layer.CloudMade("Base Map2", {key: '8ee2a50541944fb9bcedded5165f09d9'});
        // create OAM layer
        var oam = new OpenLayers.Layer.XYZ(
            "OpenAerialMap",
            "http://tile.openaerialmap.org/tiles/1.0.0/openaerialmap-900913/${z}/${x}/${y}.png",
            {
                sphericalMercator: true
            }
        );
        // create OSM layer
        var osmarender = new OpenLayers.Layer.OSM(
            "OpenStreetMap (Tiles@Home)",
            "http://tah.openstreetmap.org/Tiles/tile/${z}/${x}/${y}.png"
        );
/*
        // create Google Mercator layers
        var gmap = new OpenLayers.Layer.Google(
            "Google Streets",
            {sphericalMercator: true}
        );
        var gsat = new OpenLayers.Layer.Google(
            "Google Satellite",
            {type: G_SATELLITE_MAP, sphericalMercator: true, numZoomLevels: 22}
        );
        var ghyb = new OpenLayers.Layer.Google(
            "Google Hybrid",
            {type: G_HYBRID_MAP, sphericalMercator: true}
        );
*/

        var ghyb = new OpenLayers.Layer.Google(
            "Google Hybrid",
            {type: google.maps.MapTypeId.HYBRID, sphericalMercator: true, numZoomLevels: 20}
        );

        // create Virtual Earth layers
        var veroad = new OpenLayers.Layer.VirtualEarth(
            "Virtual Earth Roads",
            {'type': VEMapStyle.Road, sphericalMercator: true}
        );
        var veaer = new OpenLayers.Layer.VirtualEarth(
            "Virtual Earth Aerial",
            {'type': VEMapStyle.Aerial, sphericalMercator: true}
        );
        var vehyb = new OpenLayers.Layer.VirtualEarth(
            "Virtual Earth Hybrid",
            {'type': VEMapStyle.Hybrid, sphericalMercator: true}
        );

        // create Yahoo layer
        var yahoo = new OpenLayers.Layer.Yahoo(
            "Yahoo Street",
            {sphericalMercator: true}
        );
        var yahoosat = new OpenLayers.Layer.Yahoo(
            "Yahoo Satellite",
            {'type': YAHOO_MAP_SAT, sphericalMercator: true}
        );
        var yahoohyb = new OpenLayers.Layer.Yahoo(
            "Yahoo Hybrid",
            {'type': YAHOO_MAP_HYB, sphericalMercator: true}
        );
        
        var jpl_wms = new OpenLayers.Layer.WMS( "NASA Global Mosaic",
                        "http://wms.jpl.nasa.gov/wms.cgi", 
                        {layers: "modis,global_mosaic"});    
        
    /*
        // create WMS layer
        var wms = new OpenLayers.Layer.WMS(
            "World Map",
            "http://world.freemap.in/tiles/",
            {'layers': 'factbook-overlay', 'format':'png'},
            {
                'opacity': 0.4, visibility: false,
                'isBaseLayer': false,'wrapDateLine': true
            }
        );
        // create a vector layer for drawing
        var vector = new OpenLayers.Layer.Vector("Editable Vectors");
    */

      // background WMS
        var oiltrax_poi_water= new OpenLayers.Layer.WMS("Water",
            geoserver, 
            {'layers': 'oiltrax:oiltrax_poi_water', transparent: true, format: format},
            {visibility: true, opacity:1.0, singleTile: true, ratio: 1}
        );            
         var oiltrax_poi_wellsite= new OpenLayers.Layer.WMS("Wellsite",
            geoserver, 
            {'layers': 'oiltrax:oiltrax_poi_wellsite', transparent: true, format: format},
            {visibility: true, opacity:1.0, singleTile: true, ratio: 1}
        );
        var oiltrax_poi_batteries = new OpenLayers.Layer.WMS("Batteries",
            geoserver, 
            {'layers': 'oiltrax:oiltrax_poi_batteries', transparent: true, format: format},              
            {visibility: true, opacity:1.0, singleTile: true, ratio: 1}
        );
        
        var oiltrax_poi_otherfacilities = new OpenLayers.Layer.WMS("Other Facilities",
            geoserver, 
            {'layers': 'oiltrax:oiltrax_poi_otherfacilities', transparent: true, format: format},              
            {visibility: true, opacity:1.0, singleTile: true, ratio: 1}
        );
        
        var oiltrax_sasklsd = new OpenLayers.Layer.WMS("Sasktel LSD",
            geoserver, 
            {'layers': 'oiltrax:sask_lsd', transparent: true, format: format},              
            {visibility: true, opacity:0.5, singleTile: true, ratio: 1}
        );        
        var oiltrax_manbclsd = new OpenLayers.Layer.WMS("Man-BC LSD",
            geoserver, 
            {'layers': 'oiltrax:manbc_lsd', transparent: true, format: format},              
            {visibility: true, opacity:0.5, singleTile: true, ratio: 1}
        );
        var oiltrax_albertalsd = new OpenLayers.Layer.WMS("Alberta LSD",
            geoserver, 
            {'layers': 'oiltrax:alberta_lsd', transparent: true, format: format},              
            {visibility: true, opacity:0.5, singleTile: true, ratio: 1}
        );
               
        var oiltrax_polygon = new OpenLayers.Layer.WMS("Polygon",
            geoserver, 
            {'layers': 'oiltrax:oiltrax_polygon', transparent: true, format: format},              
            {visibility: false, opacity:0.5, singleTile: true, ratio: 1}
        );        
        
        // Weather Radar Overlay Layer
        var nexrad = new OpenLayers.Layer.WMS(
                    "Nexrad Weather Radar",
                    "http://mesonet.agron.iastate.edu/cgi-bin/wms/nexrad/n0r.cgi?",
                    {layers:"nexrad-n0r", transparent: "TRUE", format: 'image/png'},
                    {isBaseLayer: false, buffer:0, singleTile: false, opacity: 0.5, visibility: false}
        );            
                    
        highlightLayer = new OpenLayers.Layer.Vector("Highlighted Features", {
            displayInLayerSwitcher: false, 
            isBaseLayer: false 
            }
        );

        infoControls = {
            click: new OpenLayers.Control.WMSGetFeatureInfo({
                url: geoserver, 
                title: 'Identify features by clicking',
                layers: [oiltrax_poi_water],
                queryVisible: true
            }),
            hover: new OpenLayers.Control.WMSGetFeatureInfo({
                url: geoserver, 
                title: 'Identify features by clicking',
                layers: [oiltrax_poi_water],
                hover: true,
                queryVisible: true
            })
        };


        map.addLayers([
            mapnik,cloudmade, 
            //osmarender,
            //gmap, gsat, ghyb,              
            veroad, veaer, vehyb, ghyb,
            //yahoo, yahoosat, yahoohyb, oam, jpl_wms,
            oiltrax_poi_water,
            oiltrax_poi_wellsite,
            oiltrax_poi_batteries,
            oiltrax_poi_otherfacilities,
            oiltrax_sasklsd,
            oiltrax_albertalsd,
            oiltrax_manbclsd,
            nexrad,
            highlightLayer
        ]);
        
        for (var i in infoControls) { 
            infoControls[i].events.register("getfeatureinfo", this, showInfo);
            map.addControl(infoControls[i]); 
        }

//        infoControls.click.activate();
                 
        
        map.setCenter(new OpenLayers.LonLat(-113.613653, 53.481049) // Center of the map
          .transform(
            new OpenLayers.Projection("EPSG:4326"), // transform from WGS 1984
            new OpenLayers.Projection("EPSG:900913") // to Spherical Mercator Projection
          ), 13 // Zoom level
        );


      }

      function showInfo(evt) {
          if (evt.features && evt.features.length) {
               highlightLayer.destroyFeatures();
               highlightLayer.addFeatures(evt.features);
               highlightLayer.redraw();
          } else {
              $('responseText').innerHTML = evt.text;
          }
      }
    
    </script>
  </head>
  <body onload="init()">
    <div id="map"></div>
    
    <div id="info">
        <h1></h1>
        <p>Click on the map to get feature info.</p>
        <div id="responseText">
        </div>
    </div>
    
        <ul id="control">
            <li>
                <input type="radio" name="controlType" value="click" id="click"
                       onclick="toggleControl(this);" checked="checked" />
                <label for="click">Click</label>
            </li>
            <li>
                <input type="radio" name="controlType" value="hover" id="hover" 
                       onclick="toggleControl(this);" />
                <label for="hover">Hover</label>
            </li>
        </ul>
        <ul id="format">
            <li>
                <input type="radio" name="formatType" value="text/html" id="html"
                       onclick="toggleFormat(this);" checked="checked" />
                <label for="html">Show HTML Description</label>
            </li>
            <li>
                <input type="radio" name="formatType" value="application/vnd.ogc.gml" id="highlight" 
                       onclick="toggleFormat(this);" />
                <label for="highlight">Highlight Feature on Map</label>
            </li>
        </ul>
        <ul id="layers">
            <li>
                <input type="radio" name="layerSelection" value="Specified" id="Specified"
                       onclick="toggleLayers(this);" checked="checked" />
                <label for="Specified">Get water body info</label>
            </li>
            <li>
                <input type="radio" name="layerSelection" value="Auto" id="Auto" 
                       onclick="toggleLayers(this);" />
                <label for="Auto">Get info for visible layers</label>
            </li>
        </ul>      
  </body>
</html>
